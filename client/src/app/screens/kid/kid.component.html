<div class="container" *ngIf="kid">
    <div  class="shopping-cart">

    </div>

    <div>
        <img class="pic" *ngIf="kid.image" [src]="kid.image" alt="">
    </div>
    <div class="display">
        <h1>{{ kid.name }}</h1>
    </div>
    <app-star [count]='kid.stars'></app-star>
    <div class="rate">
        <app-action 
            [action]="updateStars"
            [payload]="{n: -1, kid: kid }"
            [icon]="'thumb_down_alt'">
        </app-action>
        <app-action 
            [action]="updateStars"
            [payload]="{n: 1, kid: kid }"
            [icon]="'thumb_up_alt'">
        </app-action>
    </div>
</div>
