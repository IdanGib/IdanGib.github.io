<h1>{{ title }}</h1>

   <mat-card *ngFor="let gift of gifts" mat-list-item class="gift">
        <img class="img" [src]="gift.image">
        <div class="info">
            <h2><span>{{ gift.name }}</span><span> ( {{ gift.stars }} )</span></h2>
            <div class="actions">
                <button mat-button (click)="buy(gift)">BUY</button>
            </div>
        </div>
   </mat-card>
