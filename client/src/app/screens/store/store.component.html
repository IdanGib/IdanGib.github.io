<h1>{{ title }}</h1>
<div>
    <mat-card *ngFor="let g of gifts">
        <mat-card-header>
            <img [src]="g.image" mat-card-avatar>
            <mat-card-title>{{ g.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <span>stars: {{ g.stars }}</span>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="buy(g)">
                BUY
            </button>
        </mat-card-actions>
    </mat-card>
</div>
