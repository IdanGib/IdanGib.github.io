<div class="container">
	<div class="screen">
		<video #v [class.hide]="!v.srcObject" playsinline muted autoplay></video>
		<img *ngIf="photo" [src]="photo" class="photo">
		<div class="profile-img">
			<!--img *ngIf="photo" [src]="photo" class="photo-profile-sm">
			<img *ngIf="photo" [src]="photo" class="photo-profile-md"-->
			<img *ngIf="photo" [src]="photo" class="photo-profile-lg">
		</div>
		<canvas #c hidden="true"></canvas>
	</div>
	<div *ngIf="!progress" class="actions">
		<button *ngIf="!v.srcObject" mat-stroked-button
		(click)="open()">
		   open
	   </button>
		<button *ngIf="photo" mat-stroked-button
		(click)="dismiss()">
		   DISMISS
	   </button>
	   <button *ngIf="!photo && v.srcObject" mat-stroked-button
		(click)="takePhoto(v)">
		   TAKE PHOTO
	   </button>
	   <button *ngIf="photo" mat-stroked-button
		   (click)="detecText(photo)">
		   Convert to text
	  </button>
	</div>
	<div *ngIf="progress" class="text-detection">
		<div *ngIf="text" class="text">
			{{ text }}
		</div>
		<div>
			<button *ngIf="photo" mat-stroked-button
				(click)="dismiss()">
				DISMISS
			</button>
			<div class="progress">progress:<span>{{ progress }}</span></div>
		</div>
	</div>

</div>
