<button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>shopping_bag</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let gift of kid.bag" 
      (click)="giftClick.next(gift)">
      <img mat-card-avatar [src]="gift.image">
      <span>{{ gift.name }}</span>
      <span>( {{ gift.stars }} stars ) </span>
    </button>
  </mat-menu>
